<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <title>To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" type="imagex/png" href="./assets/user-solid.svg">
  <link rel="shortcut icon" type="image/jpg" href="images/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />

  <link rel="stylesheet" href="./home.css" />
</head>

<body>
  <header>
    <div class="main_heading">
      <h1>To-Do List</h1>
    </div>
    <div class="user-info">
      <img src="./assets/user-solid.svg" class="userImage" id="user_photo">
      <p id="userName"></p>
      <p id="closeApp">Finalizar sess√£o</i>
      </p>
    </div>
  </header>
  <div class="modal red" id="Modal">
    <div class="content" id="content">
      <span id="modal-text">Algum texto</span>
        <button onclick="closemodal()" class="modal-btn">x</button>
    </div>
  </div>
  <span class="todayDate">Day <span id="d1"></span></span>
  <form class="todoform">
    <input type="text" placeholder="Adicionar uma nova tarefa" class="todo-input" required />
    <div class="abc">
    <button class="todo-button" type="submit">
      <i class="fas fa-plus-square"></i>
    </button>
    <div class="select">
        <select name="todos" class="filter-todo " style="color:black;">
        <option value="all" style="color:black;">Todas</option>
        <option value="completed" style="color:black;">Completas</option>
        <option value="incomplete" style="color:black;">Incompletas</option>
      </select>
    </div>
  </div>
  </form>
  <div class="todo-container">
    <ul class="todo-list"></ul>
  </div>
  <button class="delete-all" onclick="show_alert()">Apagar todas as tarefas</button>

  <div class="confirmation_box hide " id="confirmation_box">
    <div class="optbox_header">
      <i class="fas fa-times" onclick="goback()"></i>
    </div>
    <p>Voce tem certeza que deseja apagar todas as tarefas?</p>
    <div class="option_box">
      <div class="proceed" onclick="deleteAll();">Yes</div>
      <div class="donot_proceed" onclick="goback()">No</div>
    </div>
  </div>



  <script src="./home.js"></script>

</body>

</html>
